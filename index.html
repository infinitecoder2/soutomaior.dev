</div>
            </div>

        <!-- Breadcrumb Navigation -->
        <div class="breadcrumb">
            <span class="breadcrumb-item" onclick="navigateTo('home')">
                <svg width="16" height="16" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path>

            <span class="breadcrumb-item" id="current-folder" style="display: none;"></span>
        </div>

        <!-- Content Area -->
        <div class="content-area" id="content-area">
            <!-- Initial Folders View -->
            <div class="folders-grid" id="folders-view">
                <div class="folder" onclick="openFolder('about')">
                    <svg class="folder-icon" viewBox="0 0 24 24" fill="#f1f3f4" stroke="#5f6368" stroke-width="2">
                        <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                    </svg>
                    <div class="folder-name">About</div>
                </div>

                <div class="folder" onclick="openFolder('projects')">
                    <svg class="folder-icon" viewBox="0 0 24 24" fill="#f1f3f4" stroke="#f9ab00" stroke-width="2">
                        <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                    </svg>
                    <div class="folder-name">Projects</div>
                </div>

                <div class="folder" onclick="openFolder('skills')">
                    <svg class="folder-icon" viewBox="0 0 24 24" fill="#f1f3f4" stroke="#1967d2" stroke-width="2">
                        <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                    </svg>
                    <div class="folder-name">Skills</div>
                </div>

                    <svg class="folder-icon" viewBox="0 0 24 24" fill="#f1f3f4" stroke="#12b5cb" stroke-width="2">
                        <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                    </svg>
                    <div class="folder-name">Experience</div>
                </div>

                <div class="folder" onclick="openFolder('github')">                    
                    <svg class="folder-icon" viewBox="0 0 24 24" fill="#f1f3f4" stroke="#9aa0a6" stroke-width="2">
                        <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                    </svg>
                    <div class="folder-name">GitHub</div>
                </div>

                <div class="folder" onclick="openFolder('contact')">
                    <svg class="folder-icon" viewBox="0 0 24 24" fill="#f1f3f4" stroke="#5f6368" stroke-width="2">

                    </svg>
                    <div class="folder-name">Contact</div>
                </div>

                <div class="folder" onclick="openFolder('certificates')">
                    <svg class="folder-icon" viewBox="0 0 24 24" fill="#f1f3f4" stroke="#5f6368" stroke-width="2">

    <!-- Secret Button -->
    <button class="secret-button" onclick="activateRickRoll()">DO NOT PUSH</button>

    <!-- XP Display -->
    <div id="xp-container">
        <div id="xp-label">XP: <span id="xp-value">0</span> / <span id="xp-total">100</span></div>
        <div id="xp-bar">
            <div id="xp-fill"></div>
        </div>
    </div>

    <!-- LOAD SCRIPT -->
    <script src="js/main.js" defer></script>
    <script src="js/xp.js" defer></script>
